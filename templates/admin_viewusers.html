{% extends "admin_layout.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">View Users</h4>
          <p class="card-description">
          </p>
          <div class="table-responsive" id="pending">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Address </th>
           
                </tr>
              </thead>
              <tbody>
                {% for x in item %}
                <tr>
                  <td>{{x.name}}</td>
                  <td>{{x.email}}</td>
                  <td>{{x.address}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
