{% extends "agent_layout.html" %}
{% block content %}

{% for x in item %}
<div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit Accomodation</h4>
      <p class="card-description">
      </p>
      <form class="forms-sample" method="post">
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{x.acco_name}}" required>
        </div>
        <script
        type="module"
        src="https://cdn.jsdelivr.net/npm/@geocodeearth/autocomplete-element/dist/bundle.js">
      </script>
      <div class="form-group">
        <label for="exampleInputCity1">Price</label>
        <input type="number" class="form-control" id="exampleInputCity1" placeholder="Price" min="0" name="price" value="{{x.acco_price}}">
      </div>

        <div class="form-group">
            <label for="exampleTextarea1">Description</label>
            <textarea class="form-control" id="exampleTextarea1" rows="4" name="description" placeholder="Description" required>{{x.acco_description}}</textarea>
          </div>
          <input type="hidden" value="{{x.acco_id}}" name="id">
        <button type="submit" class="btn btn-primary mr-2">Edit</button>
        <button class="btn btn-light" onclick="del('{{x.acco_id}}')">Delete</button>
      </form>
    </div>
  </div>

  {% endfor %}
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function del(id){
        var data={
      "id":id,
    }
    let options = {
        method: 'POST',
        body: JSON.stringify(data)
    }
    // Fake api for making post requests
    let fetchRes = fetch(
    "/agent_delacco",
        options);
    fetchRes.then(res =>
        res.json()).then(d => {
          if(d.status==404){
            alert("Sorry, Something went wrong")
          }
          else if(d.status==200){
            Swal.fire(
                'Thank You!',
                'Accomodation Sucessfully Deleted.',
                'success'
                
            ).then((result) => {
            if (result.isConfirmed) {
                window.location.href = "/login";
                }})          }
        })
    }


    if('{{status}}'=='200'){
  Swal.fire(
    'Thank You!',
    'Accomodation Sucessfully Edited.',
    'success'
    
  ).then((result) => {
  if (result.isConfirmed) {
    window.location.href = "/login";
    }})
  } 
  </script>
{% endblock content %}
