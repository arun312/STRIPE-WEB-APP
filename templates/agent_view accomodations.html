{% extends "agent_layout.html" %}
{% block content %}
<link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/pgrid.css">
<div class="pgrid">
    <div class="container">
      <h5>My Accomodations</h5>
        <div class="row" id="Cmain">

            {% for x in item %}
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
            <div class="card card-inverse card-info">
                <img class="card-img-top" src="/acco_images/{{x.acco_id}}.png" style="width:200px;height:150px; object-fit:cover;"   onerror="this.src='https://picsum.photos/200/150/?random'" >
                <div class="card-block">
                    <figure class="profile">
                        <img src="https://picsum.photos/200/150/?random" class="profile-avatar" alt="" >
                    </figure>
                    <h4 class="card-title mt-3" id="acco_name">{{x.acco_name}}</h4>
                    <div class="card-text" id="acco_price">
                        Price Rs. {{x.acco_price}}
                    </div>
                </div>
                <div class="card-footer">
                    <small id="acco_time">Last updated {{x.acco_date}}</small>
                    <a href="/agent_editacco?id={{x.acco_id}}"><button class="btn btn-info float-right btn-sm">Edit</button></a>
                </div>
            </div>
        </div>
        
            {% endfor %}
      </div>
    </div>
</div>
{% endblock content %}
